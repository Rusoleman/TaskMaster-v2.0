{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'styles/main.css' %}" rel="stylesheet">
    <link href="{% static 'styles/typography-styles.css' %}" rel="stylesheet">
    <link href="{% static 'styles/components-styles.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="/static/svg/python-5.svg">
    <title>Task Reminder</title>
</head>
<body>
    {% block content%}
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex">
                <h1 class="display-3 adjust-nav-2">Tasks</h1>
                <div class="d-flex btn-go-to-2">
                    <i class="ri-bookmark-fill icon-tasks"></i>
                    <a class="return-to-tasks-txt" href="{% url 'reminders' %}">
                        Reminders
                    </a>
                </div>
            </div>
            <div class="add-container">
                <div class="btn-circle btn-add">
                    <a style="color:ivory;" class="button-text" href="{% url 'create_task' %}">
                        <i style="font-size: 400%;" class="ri-add-fill"></i>
                    </a>
                </div>
            </div>
            <div class="d-flex">
                {% for task in tasks %}
                    <div class="card" style="margin:.5rem;">
                        <div class="card-header">
                            <ol class="custom-list">
                                <li style="margin-left: 20%; margin-right: 25%;" class="list-item">  
                                    <div class="priority-block">
                                        {{task.priority}}
                                    </div>
                                </li>
                                <li class="list-item">
                                    <div class="btn-circle delete-style">
                                        <a style="color:ivory;" class="button-text" href="{% url 'delete_task' task.id %}">
                                            <i class="ri-delete-bin-6-line"></i>
                                        </a>
                                    </div>
                                </li>
                            </ol>
                        </div>
                        <div class="card-body">
                            <ol class="custom-list">
                                <li class="list-item adjust-item">
                                    <h5 class="card-title">{{task.title}}</h5>
                                </li>
                                <li class="list-item">{{task.start_date}}</li>
                            </ol>
                            <hr>
                            <h5>Description:</h5>
                            <p class="card-text">{{task.description}}</p>
                            <div style="margin-left:45%;" class="status-block">
                                <p class="card-text">{{task.status}}</p>
                            </div>
                            <br>
                            <form>
                                <div class="d-grid gap-2 d-md-block">
                                    <div style="margin-left:80%;" class="btn-circle update-style">
                                        <a style="color:ivory;" class="button-text" href="{% url 'update_task' task.id %}">
                                            <i class="ri-pencil-fill"></i>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
